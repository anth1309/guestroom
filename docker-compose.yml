version: "3.7"
services:
  nginx:
    image: nginx:alpine
    container_name: nginxGuestRoom
    ports:
      - "8086:80"
    volumes:
      - ./api:/var/www
    depends_on:
      - php
      - datab
    networks:
      - laravel

  datab:
    image: mysql
    container_name: mysqlGuestRoom
    restart: unless-stopped
    tty: true
    environment:
      MYSQL_DATABASE: guestroom
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pmaGuestRoom
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - datab
    environment:
      PMA_HOST: datab
      PMA_USER: root
      #PMA_PASSWORD: tata
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./api:/var/www
    ports:
      - "9002:9000"
    networks:
      - laravel

  mailhog:
    image: mailhog/mailhog
    container_name: mailhogGuestRoom
    ports:
      - "8025:8025"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
